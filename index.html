<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nouhaila</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 200vh;
        }
        body>div{
            height: 200vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(to bottom,#c958d8 50%,#ed67ff);
        }
        body>div>div{
            height: 100vh;
        }
        body>div>div:nth-child(1){
            color:#480252;
            font-size: clamp(16px,5vw,40px);
            font-family: "Parisienne", cursive;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h1>Nouhaila Oufaddoul</h1>
        </div>
        <div>
        </div>
    </div>
</body>
</html>
